<template>
    <lightning-card title="Search Account ">
      <lightning-input id="inputBox" label="Search" name="Search" value={searchQuery} onchange={inputChange}></lightning-input>
      <lightning-button id="lButton" label="Search" name ="Search" onclick={handleClick}></lightning-button>
      <br/>
      <template if:true={showResults}>
        
        <lightning-card title="Billing Account">
            <lightning-datatable
                      key-field="Id"
                      data={parentData}
                      columns={columns}
                      draft-values={draftValues}
                      onsave={handleSave}
                      >
                  </lightning-datatable> 
                </lightning-card>
                  <lightning-button 
                  variant="Neutral"
                label="Create Account"
                title="Create Account"
                onclick={getSelectedRec} 
                slot="actions"
                icon-name="utility:check">
        </lightning-button>
        <lightning-card title="Service Account">
        <lightning-datatable
                      key-field="Id"
                      data={serviceData}
                      columns={columns}
                      draft-values={draftValues}
                      onsave={handleSave}
                      >
                  </lightning-datatable> 
                </lightning-card>
      </template>
    
      </lightning-card>
  </template>
